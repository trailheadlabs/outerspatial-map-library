version: 2
jobs:
  build:
    docker:
      - image: circleci/node:4.8.2
    steps:
      - checkout
      - run:
        name: Install Grunt CLI globally
        command: npm install -g grunt-cli
      - run:
        name: Install NPM packages
        command: npm install
      - run:
        name: Run Grunt build
        command: grunt build
